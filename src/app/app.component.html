<nav>
  <ul>
    <li>
      <a [routerLink]="[ '/' ]">Home</a>
    </li>
    <li
      *ngFor="let item of navLinks"
    >
      <a [routerLink]="[ item.routerLink ]">{{ item.title }}</a>
      <ul *ngIf="item.subitems">
        <li *ngFor="let subItem of item.subitems">
          <a [routerLink]="[ subItem.routerLink ]">{{ subItem.title }}</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>

<main>
  <router-outlet></router-outlet>
</main>
